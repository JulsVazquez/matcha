<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matcha</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <!-- Logo con link a la página principal -->
    <a href="/" class="logo">
      <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha"/>
    </a>
    <!-- Menú de navegación -->
    <nav class="navbar">
      <ul>
        <li>Platform</li>
        <li>Pricing</li>
        <li>Customers</li>
        <li>Resources</li>
        <li>About</li>
      </ul>
    </nav>
    <!-- Contenedor de acciones de usuario -->
    <div class="actions">
      <a href = "/login">Sign In</a>
      <button>Start free trial</button>
    </div>
  </header>
  <section class="main">    
    <h1>Build your site. Build your business</h1>
    <p>Instantly publish articles, drive more traffic</p>
    <!-- Formulario para el email -->
    <form>
      <input type="email" placeholder="Enter email adress" id="email">
      <button type="submit">Try it now &crarr;</button>
    </form>
    <p>
      Start publishing today with a <strong>free 7-day trial.</strong>
    </p>
    <p>
      <strong>No credit card</strong> required.
    </p>
    <img src="static/capterra.png" class="capterra" alt="Capterra">
  </section>
</body>
</html>
